name: Tests
on: pull_request

jobs:
  code-checks:
    name: Static code checks & unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run code checks
        run: npm run code:check

      - name: Run unit tests
        run: npm test
